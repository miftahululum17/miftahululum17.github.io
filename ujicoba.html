<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz & Ads Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    
    <style>
        :root {
            --primary-color: #248bcf;
            --success-color: #31b545;
            --error-color: #ef4444;
            --bg-color: var(--tg-theme-bg-color, #f5f7fa);
            --card-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #2d3436);
            --disabled-color: #b2bec3;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .question-box {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 20px 0;
            color: var(--primary-color);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .option-btn {
            background: var(--bg-color);
            border: none;
            padding: 15px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: 0.2s;
        }

        .option-btn.correct { background: var(--success-color); color: white; }
        .option-btn.wrong { background: var(--error-color); color: white; }

        .btn-next {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-bottom: 25px;
        }

        .ad-section {
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 20px;
        }

        .btn-ad {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-ad:disabled {
            background: var(--disabled-color);
            opacity: 0.6;
            cursor: not-allowed;
        }

        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transition: 0.3s;
            z-index: 1000;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(10px); }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="card">
        <h2 style="font-size: 0.9rem; opacity: 0.7; margin-bottom: 5px;">QUIZ MATEMATIKA</h2>
        <div class="question-box" id="question">-- + --</div>

        <div class="options-grid" id="options-container"></div>
        
        <button class="btn-next" onclick="generateQuiz()">ðŸ”„ Soal Berikutnya</button>

        <div class="ad-section">
            <button id="ad-button" class="btn-ad" onclick="putarIklan()" disabled>
                ðŸ”’ Kunci Iklan (Jawab Dulu)
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let correctAnswer;
        const adBtn = document.getElementById('ad-button');

        function showToast(text, isSuccess) {
            const toast = document.getElementById('toast');
            toast.innerText = text;
            toast.style.backgroundColor = isSuccess ? '#31b545' : '#ef4444';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function generateQuiz() {
            // Reset status tombol iklan saat ganti soal
            adBtn.disabled = true;
            adBtn.innerText = "ðŸ”’ Kunci Iklan (Jawab Dulu)";

            const n1 = Math.floor(Math.random() * 100) + 1;
            const n2 = Math.floor(Math.random() * 100) + 1;
            correctAnswer = n1 + n2;
            document.getElementById('question').innerText = `${n1} + ${n2}`;

            let options = [correctAnswer];
            while(options.length < 4) {
                let wrong = correctAnswer + (Math.floor(Math.random() * 21) - 10);
                if(wrong !== correctAnswer && wrong > 0 && !options.includes(wrong)) {
                    options.push(wrong);
                }
            }
            options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            if(selected === correctAnswer) {
                btn.classList.add('correct');
                showToast("Benar! Iklan Terbuka ðŸ”“", true);
                adBtn.disabled = false;
                adBtn.innerText = "ðŸ“º Tonton Iklan Sekarang";
                document.querySelectorAll('.option-btn').forEach(b => b.onclick = null);
            } else {
                btn.classList.add('wrong');
                showToast("Salah! Coba lagi.", false);
            }
        }

        function putarIklan() {
            // LANGSUNG DISABLE SAAT DIKLIK
            adBtn.disabled = true; 
            adBtn.innerText = "â³ Menyiapkan Iklan...";

            show_9865183().then(() => {
                tg.showAlert("Berhasil! Reward diberikan.");
                generateQuiz(); // Reset ke soal baru setelah iklan selesai
            }).catch(() => {
                tg.showAlert("Iklan gagal dimuat. Selesaikan kuis lagi.");
                generateQuiz(); // Reset agar user mencoba soal baru
            });
        }

        generateQuiz();
    </script>
</body>
</html>
