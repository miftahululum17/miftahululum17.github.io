<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Saya</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        :root {
            --primary: #0088cc;
            --success: #00b894;
            --danger: #d63031;
            --bg: var(--tg-theme-bg-color, #f0f2f5);
            --card-bg: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.9));
            --text: var(--tg-theme-text-color, #2d3436);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #app { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .page { display: none; width: 100%; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Card System */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
            text-align: center;
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
        }

        .score-header {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.04); padding: 6px 12px; border-radius: 12px; margin-bottom: 10px;
        }

        .question { font-size: 2.8rem; font-weight: 900; margin: 15px 0; color: var(--primary); }

        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            margin: 15px auto; max-width: 260px;
        }

        .opt-btn {
            background: var(--bg); border: none; padding: 14px;
            border-radius: 15px; font-size: 1.1rem; font-weight: 800;
            color: var(--text); cursor: pointer;
        }
        .opt-btn.correct { background: var(--success); color: white; }
        .opt-btn.wrong { background: var(--danger); color: white; }

        .btn-main {
            background: var(--primary); color: white; border: none;
            padding: 12px 24px; border-radius: 15px; font-weight: 700;
            display: inline-flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .btn-main:disabled { background: #ccc; opacity: 0.5; }

        /* --- COMPACT NAVBAR --- */
        .nav-container { padding-bottom: 20px; display: flex; justify-content: center; }
        .navbar {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            display: flex; gap: 10px; padding: 8px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .nav-item {
            width: 50px; height: 50px; display: flex; align-items: center;
            justify-content: center; border-radius: 50%; color: var(--text);
            font-size: 24px; opacity: 0.5; transition: 0.3s; cursor: pointer;
        }

        .nav-item.active { background: var(--primary); color: white; opacity: 1; transform: scale(1.1); }

        /* Toast */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .toast {
            background: var(--primary); color: white; padding: 10px 20px; border-radius: 12px;
            font-weight: 600; font-size: 13px; margin-bottom: 5px; animation: tIn 0.3s ease forwards;
        }
        @keyframes tIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="app">
        <section id="quiz" class="page active">
            <div class="card">
                <div class="score-header">
                    <small style="font-weight: 800; opacity: 0.4;">SALDO</small>
                    <div style="font-weight: 900; color: #f1c40f;"><i class='bx bxs-coin'></i> <span id="mini-poin">0</span></div>
                </div>
                <div class="question" id="q-text">-- + --</div>
                <div class="options-grid" id="q-options"></div>
                <button onclick="initQuiz()" style="background:none; border:none; color:var(--primary); font-size: 12px; font-weight:700; cursor:pointer; margin-bottom: 10px;">Ganti Soal</button>
                <div style="border-top: 1px solid rgba(0,0,0,0.05); padding-top: 15px;">
                    <button id="ad-btn" class="btn-main" onclick="handleAd()" disabled><i class='bx bx-play'></i> Iklan</button>
                </div>
            </div>
        </section>

        <section id="poin" class="page">
            <div class="card">
                <i class='bx bxs-wallet' style="font-size: 3rem; color: #f1c40f;"></i>
                <h2 style="margin: 10px 0;">Poin</h2>
                <div style="font-size: 3rem; font-weight: 900;" id="user-poin">0</div>
            </div>
        </section>

        <section id="saya" class="page">
            <div class="card">
                <i class='bx bxs-user-circle' style="font-size: 4rem; color: var(--primary);"></i>
                <h2 style="margin: 10px 0;">Profil Saya</h2>
                <p id="user-name" style="font-weight: 600; opacity: 0.7;">Telegram User</p>
                <div style="border-top: 1px solid rgba(0,0,0,0.05); margin-top: 20px; padding-top: 20px;">
                    <button onclick="resetData()" style="color:var(--danger); border:1px solid var(--danger); background:none; padding:12px; width:100%; border-radius:15px; font-weight:bold; cursor:pointer;">
                        Hapus Progres Data
                    </button>
                </div>
            </div>
        </section>
    </div>

    <div class="nav-container">
        <nav class="navbar">
            <div class="nav-item active" onclick="navTo('quiz', this)"><i class='bx bxs-grid-alt'></i></div>
            <div class="nav-item" onclick="navTo('poin', this)"><i class='bx bxs-coin-stack'></i></div>
            <div class="nav-item" onclick="navTo('saya', this)"><i class='bx bxs-user'></i></div>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let ans, p = parseInt(localStorage.getItem('pts')) || 0;
        const ab = document.getElementById('ad-btn');

        // Mengambil nama user dari Telegram
        if (tg.initDataUnsafe?.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.style.backgroundColor = type === 'success' ? 'var(--success)' : 'var(--danger)';
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 2000);
        }

        function navTo(id, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function refreshPoin() {
            document.getElementById('mini-poin').innerText = p;
            document.getElementById('user-poin').innerText = p;
            localStorage.setItem('pts', p);
        }

        function initQuiz() {
            ab.disabled = true;
            const a = Math.floor(Math.random() * 50) + 1, b = Math.floor(Math.random() * 50) + 1;
            ans = a + b;
            document.getElementById('q-text').innerText = `${a} + ${b}`;
            let opts = [ans];
            while(opts.length < 4) {
                let w = ans + (Math.floor(Math.random() * 10) - 5);
                if(w !== ans && w > 0 && !opts.includes(w)) opts.push(w);
            }
            opts.sort(() => Math.random() - 0.5);
            const cont = document.getElementById('q-options');
            cont.innerHTML = '';
            opts.forEach(o => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn'; btn.innerText = o;
                btn.onclick = () => {
                    if(o === ans) {
                        btn.classList.add('correct'); showToast("Benar!", "success");
                        p += 5; refreshPoin(); ab.disabled = false;
                        document.querySelectorAll('.opt-btn').forEach(x => x.onclick = null);
                    } else {
                        btn.classList.add('wrong'); showToast("Salah!", "error");
                        setTimeout(initQuiz, 1000);
                    }
                };
                cont.appendChild(btn);
            });
        }

        function handleAd() {
            ab.disabled = true;
            show_9865183().then(() => {
                p += 50; refreshPoin(); showToast("+50 Poin!", "success"); initQuiz();
            }).catch(() => { initQuiz(); });
        }

        function resetData() {
            tg.showConfirm("Yakin ingin menghapus semua poin?", (ok) => {
                if(ok) { localStorage.clear(); location.reload(); }
            });
        }

        refreshPoin(); initQuiz();
    </script>
</body>
</html>
