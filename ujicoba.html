<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Reward - DANA Redeem System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    
    <style>
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        body { background: #0f172a; min-height: 100vh; color: white; font-family: 'Inter', sans-serif; }
        .toast-box { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); z-index: 9999; padding: 15px 30px; border-radius: 50px; font-weight: 600; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .hide-section { display: none !important; }
        .active-nav { color: #3b82f6; opacity: 1 !important; }
    </style>
</head>
<body>

    <div id="toast" class="hidden toast-box animate__animated"></div>

    <div id="auth-page" class="flex items-center justify-center min-h-screen px-4">
        <div class="glass w-full max-w-sm p-8 rounded-[2rem] shadow-2xl animate__animated animate__fadeInDown">
            <h2 id="auth-title" class="text-3xl font-black text-center mb-8 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">MASUK</h2>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="Username" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500 transition">
                <input type="password" id="pass-input" placeholder="Password" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500 transition">
                <div id="login-area">
                    <button onclick="doLogin()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-bold transition">Login</button>
                    <p class="text-center mt-4 text-sm opacity-60">Belum punya akun? <button onclick="switchAuth(false)" class="text-blue-400 font-bold">Daftar</button></p>
                </div>
                <div id="reg-area" class="hidden">
                    <button onclick="doRegister()" class="w-full bg-purple-600 hover:bg-purple-700 py-4 rounded-2xl font-bold transition">Daftar</button>
                    <p class="text-center mt-4 text-sm opacity-60">Sudah punya akun? <button onclick="switchAuth(true)" class="text-purple-400 font-bold">Login</button></p>
                </div>
            </div>
        </div>
    </div>

    <section id="quiz-section" class="hide-section pb-24">
        <div class="p-6 flex justify-between items-center glass m-4 rounded-2xl border-l-4 border-blue-500">
            <div>
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Player</p>
                <h3 class="player-name-display text-lg font-bold">---</h3>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-yellow-400 font-bold uppercase tracking-widest">Points</p>
                <h3 class="player-points-display text-2xl font-black text-yellow-400">0</h3>
            </div>
        </div>
        <div class="px-6 text-center mt-10">
            <div class="glass p-8 rounded-[2.5rem] shadow-2xl">
                <h1 id="question" class="text-6xl font-black mb-8">0 + 0</h1>
                <div id="options-grid" class="grid grid-cols-2 gap-4"></div>
                <button id="ad-btn" disabled onclick="playAd()" class="mt-8 w-full bg-gray-700 text-gray-500 py-4 rounded-2xl font-bold transition-all">üéÅ Ambil Poin (Ads)</button>
            </div>
        </div>
    </section>

    <section id="points-section" class="hide-section pb-24 px-6 pt-6">
        <div class="glass p-6 rounded-[2rem] text-center mb-6">
            <p class="text-sm opacity-60">Saldo Poin Saat Ini</p>
            <h2 class="player-points-display text-5xl font-black text-yellow-400">0</h2>
        </div>

        <div class="glass p-6 rounded-[2rem] mb-6">
            <h3 class="font-bold mb-4 flex items-center"><span class="mr-2">üí∏</span> Tarik ke DANA</h3>
            <div class="space-y-3 text-sm">
                <input type="number" id="redeem-amount" placeholder="Jumlah Poin" class="w-full p-3 rounded-xl bg-white/5 border border-white/10 outline-none focus:border-blue-500">
                <input type="text" id="dana-number" placeholder="Nomor DANA (08...)" class="w-full p-3 rounded-xl bg-white/5 border border-white/10 outline-none focus:border-blue-500">
                <input type="text" id="dana-name" placeholder="Nama Akun DANA" class="w-full p-3 rounded-xl bg-white/5 border border-white/10 outline-none focus:border-blue-500">
                <button onclick="handleRedeem()" class="w-full bg-green-600 py-3 rounded-xl font-bold shadow-lg shadow-green-900/20">Kirim Pengajuan</button>
            </div>
        </div>

        <h3 class="font-bold mb-3 px-2">Riwayat Penarikan</h3>
        <div id="redeem-history" class="space-y-3">
            </div>
    </section>

    <div id="admin-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeAdmin()"></div>
        <div class="glass w-full max-w-lg rounded-[2rem] p-8 relative animate__animated animate__zoomIn">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-red-500 tracking-tighter">üõ°Ô∏è PANEL ADMIN</h2>
                <button onclick="closeAdmin()" class="text-gray-400 hover:text-white text-2xl">√ó</button>
            </div>
            <div class="overflow-y-auto max-h-[400px] pr-2 custom-scrollbar text-sm">
                <table class="w-full text-left">
                    <tbody id="user-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 p-4 flex justify-around items-center rounded-t-[2rem]">
        <div id="nav-quiz" onclick="showSection('quiz')" class="flex flex-col items-center cursor-pointer active-nav">
            <span class="text-2xl">üéÆ</span><span class="text-[10px] font-bold">QUIZ</span>
        </div>
        <div id="nav-points" onclick="showSection('points')" class="flex flex-col items-center cursor-pointer opacity-30">
            <span class="text-2xl">üí∞</span><span class="text-[10px] font-bold">POIN</span>
        </div>
        <div id="admin-only" class="hidden flex flex-col items-center text-red-500 cursor-pointer">
            <span class="text-2xl">‚öôÔ∏è</span><span class="text-[10px] font-bold">ADMIN</span>
        </div>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('quiz_final_db')) || {
            "admin": { pass: "admin123", points: 0, role: "admin", history: [] }
        };
        let activeUser = null;
        let rightAnswer = 0;

        function notify(text, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.className = `toast-box animate__animated animate__fadeInDown ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            t.classList.remove('hidden');
            setTimeout(() => {
                t.classList.replace('animate__fadeInDown', 'animate__fadeOutUp');
                setTimeout(() => t.classList.add('hidden'), 500);
            }, 2000);
        }

        function switchAuth(isLogin) {
            document.getElementById('auth-title').innerText = isLogin ? "MASUK" : "DAFTAR";
            document.getElementById('login-area').classList.toggle('hidden', !isLogin);
            document.getElementById('reg-area').classList.toggle('hidden', isLogin);
        }

        function doRegister() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return notify("Lengkapi formulir!", true);
            if(db[u]) return notify("Username sudah ada!", true);
            db[u] = { pass: p, points: 0, role: "user", history: [] };
            saveDB(); notify("Berhasil Daftar!"); switchAuth(true);
        }

        function doLogin() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(db[u] && db[u].pass === p) {
                activeUser = u;
                document.getElementById('auth-page').classList.add('hide-section');
                document.getElementById('bottom-nav').classList.remove('hidden');
                if(db[u].role === "admin") {
                    document.getElementById('admin-only').classList.remove('hidden');
                    document.getElementById('admin-only').onclick = openAdmin;
                }
                showSection('quiz');
                updateDisplays();
                notify("Halo, " + u + "!");
            } else { notify("Login Gagal!", true); }
        }

        function showSection(name) {
            document.getElementById('quiz-section').classList.add('hide-section');
            document.getElementById('points-section').classList.add('hide-section');
            document.getElementById(`nav-quiz`).classList.replace('active-nav', 'opacity-30');
            document.getElementById(`nav-points`).classList.replace('active-nav', 'opacity-30');

            document.getElementById(`${name}-section`).classList.remove('hide-section');
            document.getElementById(`nav-${name}`).classList.replace('opacity-30', 'active-nav');
            
            if(name === 'quiz') initQuiz();
            if(name === 'points') renderHistory();
        }

        function initQuiz() {
            const adBtn = document.getElementById('ad-btn');
            adBtn.disabled = true; adBtn.className = "mt-8 w-full bg-gray-700 text-gray-500 py-4 rounded-2xl font-bold";
            const a = Math.floor(Math.random() * 100) + 1, b = Math.floor(Math.random() * 100) + 1;
            rightAnswer = a + b;
            document.getElementById('question').innerText = `${a} + ${b}`;
            let choices = [rightAnswer];
            while(choices.length < 4) {
                let ran = rightAnswer + (Math.floor(Math.random() * 10) - 5);
                if(!choices.includes(ran) && ran > 0) choices.push(ran);
            }
            choices.sort(() => Math.random() - 0.5);
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            choices.forEach(v => {
                const btn = document.createElement('button');
                btn.innerText = v;
                btn.className = "glass p-5 rounded-2xl font-black text-xl hover:bg-blue-500 transition";
                btn.onclick = () => {
                    if(v === rightAnswer) {
                        notify("BENAR!"); adBtn.disabled = false;
                        adBtn.className = "mt-8 w-full bg-yellow-500 text-black py-4 rounded-2xl font-black animate__animated animate__pulse animate__infinite";
                    } else { notify("SALAH!", true); }
                };
                grid.appendChild(btn);
            });
        }

        function playAd() {
            show_9865183().then(() => {
                db[activeUser].points += 5; saveDB(); updateDisplays();
                notify("+5 Poin!"); initQuiz();
            }).catch(() => notify("Ads Error", true));
        }

        function handleRedeem() {
            const amount = parseInt(document.getElementById('redeem-amount').value);
            const num = document.getElementById('dana-number').value.trim();
            const name = document.getElementById('dana-name').value.trim();

            if(!amount || !num || !name) return notify("Isi semua formulir!", true);
            if(amount < 100) return notify("Minimal penarikan 100 poin!", true);
            if(db[activeUser].points < amount) return notify("Poin tidak cukup!", true);

            db[activeUser].points -= amount;
            const log = { id: Date.now(), amount, num, name, status: 'Pending' };
            db[activeUser].history.unshift(log);
            saveDB(); updateDisplays(); renderHistory();
            notify("Penarikan Berhasil Dikirim!");
            document.getElementById('redeem-amount').value = '';
        }

        function renderHistory() {
            const cont = document.getElementById('redeem-history');
            cont.innerHTML = '';
            db[activeUser].history.forEach(item => {
                const div = document.createElement('div');
                div.className = "glass p-4 rounded-2xl flex justify-between items-center text-xs";
                div.innerHTML = `
                    <div>
                        <p class="font-bold text-yellow-400">-${item.amount} Poin</p>
                        <p class="opacity-50">${item.num} (${item.name})</p>
                        <span class="bg-yellow-500/20 text-yellow-500 px-2 py-0.5 rounded text-[8px]">${item.status}</span>
                    </div>
                    <button onclick="deleteHistory(${item.id})" class="text-red-400 font-bold p-2">Hapus</button>
                `;
                cont.appendChild(div);
            });
        }

        function deleteHistory(id) {
            db[activeUser].history = db[activeUser].history.filter(i => i.id !== id);
            saveDB(); renderHistory(); notify("Riwayat dihapus", true);
        }

        function openAdmin() {
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';
            Object.keys(db).forEach(u => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-white/5";
                tr.innerHTML = `
                    <td class="py-3">${u} ${db[u].role==='admin'?'‚≠ê':''}</td>
                    <td class="py-3 text-center text-yellow-400 font-bold">${db[u].points}</td>
                    <td class="py-3 text-right">
                        <button onclick="editPoints('${u}')" class="text-blue-400 mr-2">Edit</button>
                        ${db[u].role !== 'admin' ? `<button onclick="deleteUser('${u}')" class="text-red-400">Hapus</button>` : ''}
                    </td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('admin-modal').classList.remove('hidden');
        }

        function editPoints(u) {
            const p = prompt("Poin baru:", db[u].points);
            if(p !== null) { db[u].points = parseInt(p); saveDB(); updateDisplays(); openAdmin(); }
        }

        function deleteUser(u) {
            if(confirm("Hapus " + u + "?")) { delete db[u]; saveDB(); openAdmin(); }
        }

        function updateDisplays() {
            document.querySelectorAll('.player-points-display').forEach(el => el.innerText = db[activeUser].points);
            document.querySelectorAll('.player-name-display').forEach(el => el.innerText = activeUser);
        }

        function saveDB() { localStorage.setItem('quiz_final_db', JSON.stringify(db)); }
        function closeAdmin() { document.getElementById('admin-modal').classList.add('hidden'); }
        function logout() { location.reload(); }
    </script>
</body>
</html>
