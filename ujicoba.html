<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Reward Pro - Monetag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    
    <style>
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        body { background: #0f172a; min-height: 100vh; color: white; }
        .toast-box { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); z-index: 100; padding: 15px 30px; border-radius: 50px; font-weight: 600; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="toast" class="hidden toast-box animate__animated"></div>

    <div id="auth-page" class="flex items-center justify-center min-h-screen px-4">
        <div class="glass w-full max-w-sm p-8 rounded-[2rem] shadow-2xl animate__animated animate__zoomIn">
            <h2 id="auth-title" class="text-3xl font-black text-center mb-8 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">LOGIN USER</h2>
            
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="Username" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500 transition">
                <input type="password" id="pass-input" placeholder="Password" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500 transition">
                
                <div id="login-area">
                    <button onclick="doLogin()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-bold transition shadow-lg shadow-blue-900/20">Masuk</button>
                    <p class="text-center mt-4 text-sm opacity-60">Belum punya akun? <button onclick="switchAuth(false)" class="text-blue-400 underline">Daftar</button></p>
                </div>

                <div id="reg-area" class="hidden">
                    <button onclick="doRegister()" class="w-full bg-purple-600 hover:bg-purple-700 py-4 rounded-2xl font-bold transition">Buat Akun Baru</button>
                    <p class="text-center mt-4 text-sm opacity-60">Sudah punya akun? <button onclick="switchAuth(true)" class="text-purple-400 underline">Login</button></p>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-page" class="hidden pb-24">
        <div class="p-6 flex justify-between items-center glass m-4 rounded-2xl">
            <div>
                <p class="text-[10px] text-blue-400 font-bold uppercase">Player</p>
                <h3 id="player-name" class="text-lg font-bold">---</h3>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-yellow-400 font-bold uppercase">My Points</p>
                <h3 id="player-points" class="text-2xl font-black text-yellow-400">0</h3>
            </div>
        </div>

        <div class="px-6 mt-10 text-center">
            <div class="glass p-10 rounded-[3rem] shadow-2xl relative overflow-hidden">
                <p class="text-sm opacity-50 mb-4">Hitung Cepat!</p>
                <h1 id="question" class="text-6xl font-black mb-10 tracking-tighter">0 + 0</h1>
                
                <div id="options-grid" class="grid grid-cols-2 gap-4">
                    </div>

                <div class="mt-10 space-y-4">
                    <button id="ad-btn" disabled onclick="playAd()" class="w-full bg-gray-700 text-gray-500 py-4 rounded-2xl font-bold cursor-not-allowed transition-all">
                        üéÅ Ambil Reward (Ads)
                    </button>
                    <button onclick="initQuiz()" class="text-sm opacity-40 hover:opacity-100 transition">Lewati Soal</button>
                </div>
            </div>
            
            <button onclick="logout()" class="mt-10 text-red-400 text-xs font-bold uppercase tracking-widest">Logout</button>
        </div>
    </div>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 p-4 flex justify-around items-center rounded-t-[2rem]">
        <div class="flex flex-col items-center text-blue-400">
            <span class="text-2xl">üéÆ</span>
            <span class="text-[10px] font-bold">Quiz</span>
        </div>
        <div class="flex flex-col items-center opacity-30">
            <span class="text-2xl">üíé</span>
            <span class="text-[10px] font-bold">Poin</span>
        </div>
        <div id="admin-only" class="hidden flex flex-col items-center text-red-500 animate__animated animate__pulse animate__infinite">
            <span class="text-2xl">‚öôÔ∏è</span>
            <span class="text-[10px] font-bold">Admin</span>
        </div>
    </nav>

    <script>
        // Database Sederhana & Akun Admin Default
        let db = JSON.parse(localStorage.getItem('app_data')) || {
            "admin": { pass: "123", points: 0, role: "admin" }
        };
        let activeUser = null;
        let rightAnswer = 0;

        // Fungsi Notifikasi Mengambang
        function notify(text, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.className = `toast-box animate__animated animate__fadeInDown ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            t.classList.remove('hidden');
            setTimeout(() => {
                t.classList.replace('animate__fadeInDown', 'animate__fadeOutUp');
                setTimeout(() => t.classList.add('hidden'), 500);
            }, 2000);
        }

        // Auth Logic
        function switchAuth(isLogin) {
            document.getElementById('auth-title').innerText = isLogin ? "LOGIN USER" : "DAFTAR AKUN";
            document.getElementById('login-area').classList.toggle('hidden', !isLogin);
            document.getElementById('reg-area').classList.toggle('hidden', isLogin);
        }

        function doRegister() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return notify("Isi semua kolom!", true);
            if(db[u]) return notify("Username sudah terdaftar!", true);

            db[u] = { pass: p, points: 0, role: "user" };
            localStorage.setItem('app_data', JSON.stringify(db));
            notify("Berhasil Daftar!");
            switchAuth(true);
        }

        function doLogin() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            
            if(db[u] && db[u].pass === p) {
                activeUser = u;
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('quiz-page').classList.remove('hidden');
                document.getElementById('bottom-nav').classList.remove('hidden');
                
                // Cek jika yang login adalah admin
                if(db[u].role === "admin") document.getElementById('admin-only').classList.remove('hidden');

                document.getElementById('player-name').innerText = u;
                document.getElementById('player-points').innerText = db[u].points;
                initQuiz();
                notify("Selamat Datang, " + u + "!");
            } else {
                notify("Username/Password Salah!", true);
            }
        }

        // Quiz Logic
        function initQuiz() {
            const adBtn = document.getElementById('ad-btn');
            adBtn.disabled = true;
            adBtn.className = "w-full bg-gray-700 text-gray-500 py-4 rounded-2xl font-bold cursor-not-allowed";

            const a = Math.floor(Math.random() * 100) + 1;
            const b = Math.floor(Math.random() * 100) + 1;
            rightAnswer = a + b;
            document.getElementById('question').innerText = `${a} + ${b}`;

            let choices = [rightAnswer];
            while(choices.length < 4) {
                let ran = rightAnswer + (Math.floor(Math.random() * 15) - 7);
                if(!choices.includes(ran) && ran > 0) choices.push(ran);
            }
            choices.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            choices.forEach(val => {
                const btn = document.createElement('button');
                btn.innerText = val;
                btn.className = "glass p-5 rounded-2xl font-black text-xl hover:bg-white hover:text-black transition animate__animated animate__fadeInUp";
                btn.onclick = () => {
                    if(val === rightAnswer) {
                        notify("BENAR! Silakan klaim poin.");
                        adBtn.disabled = false;
                        adBtn.className = "w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-black py-4 rounded-2xl font-black shadow-xl animate__animated animate__tada";
                    } else {
                        notify("SALAH! Coba lagi.", true);
                    }
                };
                grid.appendChild(btn);
            });
        }

        // Monetag Ad Logic
        function playAd() {
            show_9865183().then(() => {
                db[activeUser].points += 5;
                localStorage.setItem('app_data', JSON.stringify(db));
                document.getElementById('player-points').innerText = db[activeUser].points;
                
                // Disable kembali
                const adBtn = document.getElementById('ad-btn');
                adBtn.disabled = true;
                adBtn.className = "w-full bg-gray-700 text-gray-500 py-4 rounded-2xl font-bold cursor-not-allowed";
                
                notify("Poin +5 Berhasil Diklaim!");
                initQuiz();
            }).catch(() => notify("Iklan gagal dimuat.", true));
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
