<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Reward System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    
    <style>
        :root {
            --primary: #248bcf;
            --success: #31b545;
            --bg: var(--tg-theme-bg-color, #f5f7fa);
            --card: var(--tg-theme-secondary-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #2d3436);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding-bottom: 70px; /* Ruang untuk navbar */
        }

        /* Navigasi Bawah */
        .navbar {
            position: fixed; bottom: 0; width: 100%;
            background: var(--card);
            display: flex; justify-content: space-around;
            padding: 12px 0; border-top: 1px solid rgba(0,0,0,0.1);
            z-index: 100;
        }
        .nav-item {
            font-size: 0.8rem; cursor: pointer; text-align: center; opacity: 0.5;
        }
        .nav-item.active { opacity: 1; color: var(--primary); font-weight: bold; }

        /* Kontainer Menu */
        .page { display: none; padding: 20px; text-align: center; animation: fadeIn 0.3s; }
        .page.active { display: block; }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        /* UI Card & Buttons (Konsisten dengan sebelumnya) */
        .card { background: var(--card); border-radius: 20px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .q-box { font-size: 2.5rem; font-weight: 800; margin: 20px 0; color: var(--primary); }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .opt-btn { background: var(--bg); border: none; padding: 15px; border-radius: 12px; font-weight: 600; }
        .opt-btn.correct { background: var(--success); color: white; }
        .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        
        .point-display { font-size: 3rem; font-weight: bold; color: #f1c40f; margin: 20px 0; }
        .admin-stat { text-align: left; background: #eee; padding: 10px; border-radius: 8px; margin-top: 10px; color: #333; }
    </style>
</head>
<body>

    <section id="page-quiz" class="page active">
        <div class="card">
            <h3 id="quiz-header">Quiz Matematika</h3>
            <div class="q-box" id="question">-- + --</div>
            <div class="options-grid" id="options-container"></div>
            <button class="btn-action" style="background:none; color:var(--primary)" onclick="generateQuiz()">üîÑ Lewati Soal</button>
            <div style="margin-top:20px; border-top:1px solid #ddd; padding-top:20px;">
                <button id="ad-button" class="btn-action" style="background:var(--primary); color:white" onclick="putarIklan()" disabled>üîí Kunci Iklan</button>
            </div>
        </div>
    </section>

    <section id="page-poin" class="page">
        <div class="card">
            <h3>Total Poin Kamu</h3>
            <div class="point-display" id="total-poin">0</div>
            <p>Kumpulkan poin dengan menjawab benar dan menonton iklan!</p>
        </div>
    </section>

    <section id="page-admin" class="page">
        <div class="card">
            <h3>Panel Kontrol</h3>
            <div class="admin-stat">
                <div>User: <span id="adm-name">Guest</span></div>
                <div>Status Iklan: <span id="adm-ad-status">Ready</span></div>
            </div>
            <button class="btn-action" style="background:var(--error); color:white; margin-top:20px;" onclick="resetData()">‚ö†Ô∏è Reset Semua Data</button>
        </div>
    </section>

    <nav class="navbar">
        <div class="nav-item active" onclick="switchPage('quiz', this)">üéÆ<br>Quiz</div>
        <div class="nav-item" onclick="switchPage('poin', this)">üí∞<br>Poin</div>
        <div class="nav-item" onclick="switchPage('admin', this)">‚öôÔ∏è<br>Admin</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let correctAnswer;
        let poin = parseInt(localStorage.getItem('userPoin')) || 0;
        const adBtn = document.getElementById('ad-button');

        // Update tampilan poin saat start
        document.getElementById('total-poin').innerText = poin;
        if(tg.initDataUnsafe?.user) document.getElementById('adm-name').innerText = tg.initDataUnsafe.user.first_name;

        function switchPage(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            el.classList.add('active');
        }

        function updatePoin(jumlah) {
            poin += jumlah;
            localStorage.setItem('userPoin', poin);
            document.getElementById('total-poin').innerText = poin;
        }

        function generateQuiz() {
            adBtn.disabled = true;
            adBtn.innerText = "üîí Kunci Iklan (Jawab Dulu)";
            const n1 = Math.floor(Math.random() * 100) + 1;
            const n2 = Math.floor(Math.random() * 100) + 1;
            correctAnswer = n1 + n2;
            document.getElementById('question').innerText = `${n1} + ${n2}`;

            let options = [correctAnswer];
            while(options.length < 4) {
                let wrong = correctAnswer + (Math.floor(Math.random() * 10) - 5);
                if(wrong !== correctAnswer && wrong > 0 && !options.includes(wrong)) options.push(wrong);
            }
            options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    if(opt === correctAnswer) {
                        btn.classList.add('correct');
                        updatePoin(5); // Tambah 5 poin jika benar
                        adBtn.disabled = false;
                        adBtn.innerText = "üì∫ Tonton Iklan (+50 Poin)";
                        document.querySelectorAll('.opt-btn').forEach(b => b.onclick = null);
                    } else {
                        tg.HapticFeedback.notificationOccurred('error');
                        alert("Salah! Coba lagi.");
                    }
                };
                container.appendChild(btn);
            });
        }

        function putarIklan() {
            adBtn.disabled = true;
            show_9865183().then(() => {
                updatePoin(50); // Hadiah besar untuk nonton iklan
                tg.showAlert("Mantap! +50 Poin berhasil ditambahkan.");
                generateQuiz();
            }).catch(() => {
                tg.showAlert("Iklan gagal.");
                generateQuiz();
            });
        }

        function resetData() {
            if(confirm("Hapus semua poin?")) {
                localStorage.clear();
                location.reload();
            }
        }

        generateQuiz();
    </script>
</body>
</html>
