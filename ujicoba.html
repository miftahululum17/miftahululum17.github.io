<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Reward - Monetag Full System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    
    <style>
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        body { background: #0f172a; min-height: 100vh; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .toast-box { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); z-index: 9999; padding: 15px 30px; border-radius: 50px; font-weight: 600; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="toast" class="hidden toast-box animate__animated"></div>

    <div id="auth-page" class="flex items-center justify-center min-h-screen px-4">
        <div class="glass w-full max-w-sm p-8 rounded-[2rem] shadow-2xl animate__animated animate__fadeInDown">
            <h2 id="auth-title" class="text-3xl font-black text-center mb-8 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">MASUK</h2>
            
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="Username" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500 transition">
                <input type="password" id="pass-input" placeholder="Password" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500 transition">
                
                <div id="login-area">
                    <button onclick="doLogin()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-bold transition shadow-lg">Login</button>
                    <p class="text-center mt-4 text-sm opacity-60">Belum punya akun? <button onclick="switchAuth(false)" class="text-blue-400 font-bold">Daftar</button></p>
                </div>

                <div id="reg-area" class="hidden">
                    <button onclick="doRegister()" class="w-full bg-purple-600 hover:bg-purple-700 py-4 rounded-2xl font-bold transition">Daftar Sekarang</button>
                    <p class="text-center mt-4 text-sm opacity-60">Sudah punya akun? <button onclick="switchAuth(true)" class="text-purple-400 font-bold">Login</button></p>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-page" class="hidden pb-24 animate__animated animate__fadeIn">
        <div class="p-6 flex justify-between items-center glass m-4 rounded-2xl border-l-4 border-blue-500">
            <div>
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Username Aktif</p>
                <h3 id="player-name" class="text-lg font-bold">---</h3>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-yellow-400 font-bold uppercase tracking-widest">Poin Saya</p>
                <h3 id="player-points" class="text-2xl font-black text-yellow-400">0</h3>
            </div>
        </div>

        <div class="px-6 mt-8 text-center">
            <div class="glass p-8 rounded-[2.5rem] shadow-2xl relative">
                <p class="text-sm opacity-50 mb-4">Berapa hasil dari:</p>
                <h1 id="question" class="text-6xl font-black mb-8 text-white">0 + 0</h1>
                
                <div id="options-grid" class="grid grid-cols-2 gap-4"></div>

                <div class="mt-8 space-y-4">
                    <button id="ad-btn" disabled onclick="playAd()" class="w-full bg-gray-700 text-gray-500 py-4 rounded-2xl font-bold cursor-not-allowed transition-all">
                        üéÅ Lihat Iklan Reward (+5 Poin)
                    </button>
                    <button onclick="initQuiz()" class="w-full bg-white/5 py-3 rounded-xl text-xs hover:bg-white/10 transition">Ganti Soal Lain</button>
                </div>
            </div>
            
            <button onclick="logout()" class="mt-10 text-red-400 text-xs font-bold uppercase tracking-widest hover:text-red-300">Logout</button>
        </div>
    </div>

    <div id="admin-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeAdmin()"></div>
        <div class="glass w-full max-w-lg rounded-[2rem] p-8 relative animate__animated animate__zoomIn">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-red-500">üõ°Ô∏è PANEL ADMIN</h2>
                <button onclick="closeAdmin()" class="text-gray-400 hover:text-white text-2xl">√ó</button>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <p class="text-[10px] opacity-50">USER TERDAFTAR</p>
                    <p id="stat-total-user" class="text-xl font-bold">0</p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <p class="text-[10px] opacity-50">TOTAL POIN</p>
                    <p id="stat-total-poin" class="text-xl font-bold">0</p>
                </div>
            </div>

            <div class="overflow-y-auto max-h-[300px] pr-2 custom-scrollbar">
                <table class="w-full text-left">
                    <thead class="text-xs text-blue-400 uppercase border-b border-white/10">
                        <tr>
                            <th class="pb-2">User</th>
                            <th class="pb-2 text-center">Poin</th>
                            <th class="pb-2 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body" class="text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 p-4 flex justify-around items-center rounded-t-[2rem] animate__animated animate__slideInUp">
        <div class="flex flex-col items-center text-blue-400 cursor-pointer">
            <span class="text-2xl">üéÆ</span>
            <span class="text-[10px] font-bold">QUIZ</span>
        </div>
        <div class="flex flex-col items-center opacity-30 cursor-pointer">
            <span class="text-2xl">üí∞</span>
            <span class="text-[10px] font-bold">POIN</span>
        </div>
        <div id="admin-only" class="hidden flex flex-col items-center text-red-500 cursor-pointer">
            <span class="text-2xl animate-pulse">‚öôÔ∏è</span>
            <span class="text-[10px] font-bold">ADMIN</span>
        </div>
    </nav>

    <script>
        // Database & Default Admin
        let db = JSON.parse(localStorage.getItem('quiz_monetag_db')) || {
            "admin": { pass: "admin123", points: 0, role: "admin" }
        };
        let activeUser = null;
        let rightAnswer = 0;

        // UI Helpers
        function notify(text, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.className = `toast-box animate__animated animate__fadeInDown ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            t.classList.remove('hidden');
            setTimeout(() => {
                t.classList.replace('animate__fadeInDown', 'animate__fadeOutUp');
                setTimeout(() => t.classList.add('hidden'), 500);
            }, 2000);
        }

        function switchAuth(isLogin) {
            document.getElementById('auth-title').innerText = isLogin ? "MASUK" : "DAFTAR AKUN";
            document.getElementById('login-area').classList.toggle('hidden', !isLogin);
            document.getElementById('reg-area').classList.toggle('hidden', isLogin);
        }

        // Auth Logic
        function doRegister() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return notify("Username & Password wajib diisi!", true);
            if(db[u]) return notify("Username '" + u + "' sudah digunakan!", true);

            db[u] = { pass: p, points: 0, role: "user" };
            saveDB();
            notify("Registrasi Berhasil!");
            switchAuth(true);
        }

        function doLogin() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            
            if(db[u] && db[u].pass === p) {
                activeUser = u;
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('quiz-page').classList.remove('hidden');
                document.getElementById('bottom-nav').classList.remove('hidden');
                
                if(db[u].role === "admin") {
                    const adminBtn = document.getElementById('admin-only');
                    adminBtn.classList.remove('hidden');
                    adminBtn.onclick = openAdmin;
                }

                document.getElementById('player-name').innerText = u;
                document.getElementById('player-points').innerText = db[u].points;
                initQuiz();
                notify("Login Berhasil! Halo " + u);
            } else {
                notify("Username atau Password salah!", true);
            }
        }

        // Quiz Logic
        function initQuiz() {
            const adBtn = document.getElementById('ad-btn');
            adBtn.disabled = true;
            adBtn.className = "w-full bg-gray-700 text-gray-500 py-4 rounded-2xl font-bold cursor-not-allowed transition-all";

            const a = Math.floor(Math.random() * 100) + 1;
            const b = Math.floor(Math.random() * 100) + 1;
            rightAnswer = a + b;
            document.getElementById('question').innerText = `${a} + ${b}`;

            let choices = [rightAnswer];
            while(choices.length < 4) {
                let ran = rightAnswer + (Math.floor(Math.random() * 20) - 10);
                if(!choices.includes(ran) && ran > 0) choices.push(ran);
            }
            choices.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            choices.forEach(val => {
                const btn = document.createElement('button');
                btn.innerText = val;
                btn.className = "glass p-5 rounded-2xl font-black text-xl hover:bg-blue-500 transition animate__animated animate__zoomIn";
                btn.onclick = () => {
                    if(val === rightAnswer) {
                        notify("BENAR! Tombol iklan aktif.");
                        adBtn.disabled = false;
                        adBtn.className = "w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-black py-4 rounded-2xl font-black shadow-xl animate__animated animate__pulse animate__infinite cursor-pointer";
                    } else {
                        notify("SALAH! Coba lagi.", true);
                    }
                };
                grid.appendChild(btn);
            });
        }

        // Monetag Ad Logic
        function playAd() {
            show_9865183().then(() => {
                db[activeUser].points += 5;
                saveDB();
                document.getElementById('player-points').innerText = db[activeUser].points;
                
                const adBtn = document.getElementById('ad-btn');
                adBtn.disabled = true;
                adBtn.className = "w-full bg-gray-700 text-gray-500 py-4 rounded-2xl font-bold cursor-not-allowed";
                
                notify("Poin +5 Ditambahkan!");
                initQuiz();
            }).catch(() => notify("Gagal memuat iklan. Periksa koneksi!", true));
        }

        // Admin Features
        function openAdmin() {
            const tableBody = document.getElementById('user-table-body');
            tableBody.innerHTML = ''; 
            let totalUsers = 0, totalPoints = 0;

            Object.keys(db).forEach(user => {
                totalUsers++;
                totalPoints += db[user].points;
                const row = document.createElement('tr');
                row.className = "border-b border-white/5";
                row.innerHTML = `
                    <td class="py-3 font-medium">${user} ${db[user].role === 'admin' ? '‚≠ê' : ''}</td>
                    <td class="py-3 text-center font-bold text-yellow-400">${db[user].points}</td>
                    <td class="py-3 text-right space-x-1">
                        <button onclick="editPoints('${user}')" class="bg-blue-500/20 text-blue-400 px-2 py-1 rounded text-[10px]">Edit</button>
                        ${db[user].role !== 'admin' ? `<button onclick="deleteUser('${user}')" class="bg-red-500/20 text-red-400 px-2 py-1 rounded text-[10px]">Hapus</button>` : ''}
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('stat-total-user').innerText = totalUsers;
            document.getElementById('stat-total-poin').innerText = totalPoints;
            document.getElementById('admin-modal').classList.remove('hidden');
        }

        function closeAdmin() { document.getElementById('admin-modal').classList.add('hidden'); }

        function editPoints(user) {
            const p = prompt(`Poin baru untuk ${user}:`, db[user].points);
            if (p !== null && !isNaN(p)) {
                db[user].points = parseInt(p);
                saveDB();
                openAdmin();
                if(user === activeUser) document.getElementById('player-points').innerText = p;
                notify("Poin " + user + " diperbarui.");
            }
        }

        function deleteUser(user) {
            if (confirm(`Hapus user "${user}" secara permanen?`)) {
                delete db[user];
                saveDB();
                openAdmin();
                notify("User dihapus", true);
            }
        }

        function saveDB() { localStorage.setItem('quiz_monetag_db', JSON.stringify(db)); }
        function logout() { location.reload(); }
    </script>
</body>
</html>
