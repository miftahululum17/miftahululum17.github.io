<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Reward Pro - Admin Control v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        body { background: #070b14; min-height: 100vh; color: white; font-family: sans-serif; overflow-x: hidden; }
        .toast-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; padding: 12px 25px; border-radius: 50px; font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .hide-section { display: none !important; }
        .status-pending { background: rgba(234, 179, 8, 0.2); color: #eab308; }
        .status-diterima { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-ditolak { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="toast" class="hidden toast-box animate__animated"></div>

    <div id="broadcast-modal" class="hidden fixed inset-0 z-[1000] flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md"></div>
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] text-center relative animate__animated animate__bounceIn border border-blue-500/30">
            <span class="text-5xl block mb-4">üì¢</span>
            <h2 class="text-xl font-black mb-2 text-blue-400">PENGUMUMAN</h2>
            <p id="broadcast-text" class="text-sm opacity-80 mb-6 font-medium">---</p>
            <button onclick="closeBroadcast()" class="w-full bg-blue-600 py-3 rounded-2xl font-bold">Oke, Siap!</button>
        </div>
    </div>

    <div id="setup-page" class="hide-section flex items-center justify-center min-h-screen px-4">
        <div class="glass w-full max-w-sm p-8 rounded-[2rem] text-center border-t-4 border-blue-600">
            <h2 class="text-2xl font-black mb-4">SETUP ADMIN</h2>
            <input type="text" id="setup-user" placeholder="Username Admin" class="w-full p-4 rounded-2xl bg-white/5 mb-3 border border-white/10 outline-none">
            <input type="password" id="setup-pass" placeholder="Password Admin" class="w-full p-4 rounded-2xl bg-white/5 mb-6 border border-white/10 outline-none">
            <button onclick="saveSetupAdmin()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">SIMPAN & MULAI</button>
        </div>
    </div>

    <div id="auth-page" class="flex items-center justify-center min-h-screen px-4">
        <div class="glass w-full max-w-sm p-8 rounded-[2rem] shadow-2xl animate__animated animate__fadeIn">
            <h2 id="auth-title" class="text-3xl font-black text-center mb-8 uppercase tracking-widest">Login</h2>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="Username" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none">
                <input type="password" id="pass-input" placeholder="Password" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none">
                <div id="login-area">
                    <button onclick="doLogin()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">MASUK</button>
                    <p class="text-center mt-4 text-xs opacity-50">Belum punya akun? <button onclick="switchAuth(false)" class="text-blue-400 font-bold">Daftar</button></p>
                </div>
                <div id="reg-area" class="hidden">
                    <button onclick="doRegister()" class="w-full bg-purple-600 py-4 rounded-2xl font-bold">DAFTAR</button>
                    <p class="text-center mt-4 text-xs opacity-50">Sudah punya akun? <button onclick="switchAuth(true)" class="text-purple-400 font-bold">Login</button></p>
                </div>
            </div>
        </div>
    </div>

    <main id="main-app" class="hide-section pb-24">
        <div class="p-6 flex justify-between items-center glass m-4 rounded-3xl border-b-2 border-blue-500/30">
            <div><p class="text-[10px] text-blue-400 font-bold">MEMBER</p><h3 id="display-name" class="font-bold">---</h3></div>
            <div class="text-right"><p class="text-[10px] text-yellow-400 font-bold">SALDO POIN</p><h3 id="display-points" class="text-2xl font-black text-yellow-400">0</h3></div>
        </div>

        <div id="quiz-view" class="px-6 mt-6">
            <div class="glass p-10 rounded-[3rem] text-center shadow-2xl border border-white/5">
                <h1 id="question" class="text-6xl font-black mb-10">0 + 0</h1>
                <div id="options-grid" class="grid grid-cols-2 gap-4"></div>
                <button id="ad-btn" disabled onclick="playAd()" class="w-full mt-8 bg-gray-800 text-gray-500 py-4 rounded-2xl font-bold transition-all">
                    üéÅ KLAIM <span id="ad-reward-display">5</span> POIN
                </button>
            </div>
        </div>

        <div id="points-view" class="hide-section px-6 mt-6 animate__animated animate__fadeIn">
            <div class="glass p-6 rounded-3xl mb-6">
                <h3 class="font-bold mb-4">Tarik ke DANA</h3>
                <input type="number" id="wd-amount" placeholder="Jumlah Poin" class="w-full p-4 rounded-xl bg-white/5 mb-3 outline-none border border-white/10">
                <input type="text" id="wd-dana" placeholder="No DANA" class="w-full p-4 rounded-xl bg-white/5 mb-3 outline-none border border-white/10">
                <input type="text" id="wd-name" placeholder="Nama Akun" class="w-full p-4 rounded-xl bg-white/5 mb-4 outline-none border border-white/10">
                <button onclick="submitWD()" class="w-full bg-green-600 py-4 rounded-xl font-bold">Kirim Penarikan</button>
            </div>
            <h3 class="font-bold mb-4 px-2">Riwayat Transaksi</h3>
            <div id="user-history" class="space-y-3"></div>
        </div>
    </main>

    <div id="admin-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-md" onclick="closeAdmin()"></div>
        <div class="glass w-full max-w-2xl max-h-[90vh] rounded-[2.5rem] p-8 relative flex flex-col border border-red-500/20 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-red-500 italic">ADMIN CONTROL</h2>
                <button onclick="closeAdmin()" class="text-2xl opacity-50">&times;</button>
            </div>
            
            <div class="grid grid-cols-4 gap-2 mb-6">
                <button onclick="switchAdminTab('users')" id="tab-u" class="bg-red-600 py-3 rounded-xl font-bold text-[8px]">USERS</button>
                <button onclick="switchAdminTab('wd')" id="tab-w" class="bg-white/10 py-3 rounded-xl font-bold text-[8px] opacity-50">WITHDRAW</button>
                <button onclick="adminSetAdReward()" class="bg-yellow-600 py-3 rounded-xl font-bold text-[8px]">SET POIN IKLAN</button>
                <button onclick="adminBroadcast()" class="bg-blue-600 py-3 rounded-xl font-bold text-[8px]">BROADCAST</button>
            </div>
            
            <div id="admin-content" class="overflow-y-auto flex-1 pr-2 custom-scrollbar"></div>
        </div>
    </div>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 p-4 flex justify-around items-center rounded-t-[2.5rem] z-50">
        <div onclick="showSection('quiz')" id="nav-quiz" class="flex flex-col items-center cursor-pointer text-blue-500"><span class="text-2xl">üéÆ</span><span class="text-[10px] font-bold">QUIZ</span></div>
        <div onclick="showSection('points')" id="nav-points" class="flex flex-col items-center cursor-pointer opacity-30"><span class="text-2xl">üí∞</span><span class="text-[10px] font-bold">POIN</span></div>
        <div id="admin-btn" class="hidden flex flex-col items-center cursor-pointer text-red-500"><span class="text-2xl">‚öôÔ∏è</span><span class="text-[10px] font-bold">ADMIN</span></div>
        <div onclick="location.reload()" class="flex flex-col items-center cursor-pointer opacity-30"><span class="text-2xl">üö™</span><span class="text-[10px] font-bold">LOGOUT</span></div>
    </nav>

    <script>
        // Data Structure with Global Settings
        let db = JSON.parse(localStorage.getItem('quiz_sync_v4_db')) || { 
            global_broadcast: { msg: "", time: 0 },
            config: { ad_reward: 5 }
        };
        
        let activeUser = null;
        let rightAnswer = 0;
        let adminTab = 'users';
        let currentSection = 'quiz';
        let lastBroadcastTime = 0;

        // --- SYSTEM CORE ---
        window.onload = () => {
            const hasAdmin = Object.values(db).some(u => u.role === 'admin');
            if(!hasAdmin) {
                document.getElementById('auth-page').classList.add('hide-section');
                document.getElementById('setup-page').classList.remove('hide-section');
            }
            setInterval(syncData, 2000);
        };

        function syncData() {
            db = JSON.parse(localStorage.getItem('quiz_sync_v4_db')) || db;
            
            if(activeUser) {
                updatePointsDisplay();
                // Update tampilan hadiah iklan di tombol secara real-time
                document.getElementById('ad-reward-display').innerText = db.config.ad_reward;
                
                if(currentSection === 'points') renderUserHistory();
                
                if(db.global_broadcast && db.global_broadcast.time > lastBroadcastTime) {
                    showBroadcast(db.global_broadcast.msg);
                    lastBroadcastTime = db.global_broadcast.time;
                }
            }
        }

        function notify(text, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.className = `toast-box animate__animated animate__fadeInDown ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        function saveDB() { localStorage.setItem('quiz_sync_v4_db', JSON.stringify(db)); }

        // --- AUTH ---
        function saveSetupAdmin() {
            const u = document.getElementById('setup-user').value.trim();
            const p = document.getElementById('setup-pass').value.trim();
            if(!u || !p) return notify("Lengkapi data admin!", true);
            db[u] = { pass: p, points: 0, role: 'admin', history: [], blocked: false };
            saveDB(); location.reload();
        }

        function doLogin() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            const user = db[u];
            if(user && user.pass === p) {
                if(user.blocked) return notify("Akun Anda diblokir!", true);
                activeUser = u;
                document.getElementById('auth-page').classList.add('hide-section');
                document.getElementById('main-app').classList.remove('hide-section');
                document.getElementById('bottom-nav').classList.remove('hidden');
                if(user.role === 'admin') {
                    document.getElementById('admin-btn').classList.remove('hidden');
                    document.getElementById('admin-btn').onclick = openAdmin;
                }
                document.getElementById('display-name').innerText = u;
                syncData(); showSection('quiz');
            } else { notify("Username/Password salah!", true); }
        }

        function switchAuth(isL) {
            document.getElementById('auth-title').innerText = isL ? "Login" : "Daftar Akun";
            document.getElementById('login-area').classList.toggle('hidden', !isL);
            document.getElementById('reg-area').classList.toggle('hidden', isL);
        }

        function doRegister() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(db[u]) return notify("Username sudah dipakai!", true);
            db[u] = { pass: p, points: 0, role: 'user', history: [], blocked: false };
            saveDB(); notify("Berhasil Daftar!"); switchAuth(true);
        }

        // --- GAME LOGIC ---
        function showSection(name) {
            currentSection = name;
            document.getElementById('quiz-view').classList.toggle('hide-section', name !== 'quiz');
            document.getElementById('points-view').classList.toggle('hide-section', name !== 'points');
            document.getElementById('nav-quiz').style.opacity = name === 'quiz' ? '1' : '0.3';
            document.getElementById('nav-points').style.opacity = name === 'points' ? '1' : '0.3';
            if(name === 'quiz') initQuiz();
        }

        function initQuiz() {
            const adBtn = document.getElementById('ad-btn');
            adBtn.disabled = true; adBtn.className = "w-full mt-8 bg-gray-800 text-gray-500 py-4 rounded-2xl font-bold";
            const a = Math.floor(Math.random() * 99), b = Math.floor(Math.random() * 99);
            rightAnswer = a + b;
            document.getElementById('question').innerText = `${a} + ${b}`;
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            let choices = [rightAnswer];
            while(choices.length < 4) {
                let r = rightAnswer + (Math.floor(Math.random() * 10) - 5);
                if(!choices.includes(r) && r >= 0) choices.push(r);
            }
            choices.sort(() => Math.random() - 0.5).forEach(v => {
                const btn = document.createElement('button');
                btn.innerText = v; btn.className = "glass p-6 rounded-2xl font-black text-2xl hover:bg-blue-600 transition";
                btn.onclick = () => {
                    if(v === rightAnswer) {
                        notify("BENAR! Silakan klaim poin.");
                        adBtn.disabled = false;
                        adBtn.className = "w-full mt-8 bg-yellow-500 text-black py-4 rounded-2xl font-black animate__animated animate__pulse animate__infinite cursor-pointer shadow-xl shadow-yellow-500/20";
                    } else notify("Jawaban Salah!", true);
                };
                grid.appendChild(btn);
            });
        }

        function playAd() {
            show_9865183().then(() => {
                const reward = db.config.ad_reward || 5;
                db[activeUser].points += reward;
                saveDB(); updatePointsDisplay();
                notify("+" + reward + " Poin Berhasil!"); initQuiz();
            }).catch(() => notify("Iklan gagal dimuat!", true));
        }

        // --- WITHDRAW LOGIC ---
        function submitWD() {
            const amount = parseInt(document.getElementById('wd-amount').value);
            const num = document.getElementById('wd-dana').value.trim();
            const name = document.getElementById('wd-name').value.trim();
            if(!amount || !num || !name) return notify("Lengkapi formulir!", true);
            if(db[activeUser].points < amount) return notify("Poin tidak cukup!", true);
            
            db[activeUser].points -= amount;
            db[activeUser].history.unshift({ id: Date.now(), user: activeUser, amount, num, name, status: 'Pending', note: '' });
            saveDB(); renderUserHistory(); notify("Berhasil diajukan!");
        }

        function renderUserHistory() {
            const cont = document.getElementById('user-history');
            cont.innerHTML = '';
            db[activeUser].history.forEach(i => {
                cont.innerHTML += `
                <div class="glass p-4 rounded-2xl border-l-4 ${i.status==='Pending'?'border-yellow-500':(i.status==='Diterima'?'border-green-500':'border-red-500')}">
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-bold text-lg">${i.amount} Poin</span>
                        <span class="text-[8px] px-2 py-1 rounded status-${i.status.toLowerCase()} font-bold">${i.status}</span>
                    </div>
                    <p class="text-[9px] opacity-40">${i.num} | ${i.name}</p>
                    ${i.note ? `<p class="text-[9px] text-blue-300 mt-2 bg-white/5 p-2 rounded">Note: ${i.note}</p>` : ''}
                </div>`;
            });
        }

        // --- ADMIN SYSTEM ---
        function switchAdminTab(t) {
            adminTab = t;
            document.getElementById('tab-u').className = t === 'users' ? 'bg-red-600 py-3 rounded-xl font-bold text-[8px]' : 'bg-white/10 py-3 rounded-xl font-bold text-[8px] opacity-50';
            document.getElementById('tab-w').className = t === 'wd' ? 'bg-red-600 py-3 rounded-xl font-bold text-[8px]' : 'bg-white/10 py-3 rounded-xl font-bold text-[8px] opacity-50';
            renderAdminContent();
        }

        function renderAdminContent() {
            const cont = document.getElementById('admin-content');
            cont.innerHTML = '';
            if(adminTab === 'users') {
                Object.keys(db).forEach(u => {
                    if(u === 'global_broadcast' || u === 'config') return;
                    const user = db[u];
                    cont.innerHTML += `
                    <div class="glass p-4 rounded-2xl mb-2 flex justify-between items-center ${user.blocked?'opacity-30':''}">
                        <div><p class="font-bold text-xs">${u}</p><p class="text-[10px] text-yellow-500 font-bold">${user.points} Pts</p></div>
                        <div class="flex space-x-1">
                            <button onclick="admPass('${u}')" class="bg-blue-600/20 text-blue-400 p-2 rounded text-[8px] font-bold">PASS</button>
                            <button onclick="admPoin('${u}')" class="bg-yellow-600/20 text-yellow-400 p-2 rounded text-[8px] font-bold">POIN</button>
                            <button onclick="admBlock('${u}')" class="bg-red-600/20 text-red-400 p-2 rounded text-[8px] font-bold">${user.blocked?'UNBLCK':'BLOCK'}</button>
                        </div>
                    </div>`;
                });
            } else {
                Object.keys(db).forEach(u => {
                    if(u === 'global_broadcast' || u === 'config') return;
                    db[u].history.forEach(h => {
                        cont.innerHTML += `
                        <div class="glass p-4 rounded-xl mb-2 text-[10px] border border-white/5">
                            <p><b>USER:</b> ${h.user} | <b>STATUS:</b> <span class="status-${h.status.toLowerCase()} px-1 rounded">${h.status}</span></p>
                            <p class="mt-1">${h.amount} Pts -> ${h.num} (${h.name})</p>
                            <div class="flex space-x-2 mt-3">
                                ${h.status==='Pending' ? `
                                <button onclick="admWD('${h.user}', ${h.id}, 'Diterima')" class="bg-green-600 px-3 py-1 rounded font-bold">TERIMA</button>
                                <button onclick="admWD('${h.user}', ${h.id}, 'Ditolak')" class="bg-red-600 px-3 py-1 rounded font-bold">TOLAK</button>
                                `:''}
                                <button onclick="admDelLog('${h.user}', ${h.id})" class="bg-white/10 px-3 py-1 rounded text-red-400 font-bold">HAPUS LOG</button>
                            </div>
                        </div>`;
                    });
                });
            }
        }

        function adminSetAdReward() {
            const val = prompt("Atur jumlah poin yang didapat user setelah nonton iklan:", db.config.ad_reward);
            if(val !== null && !isNaN(val)) {
                db.config.ad_reward = parseInt(val);
                saveDB();
                notify("Poin Iklan diatur ke: " + val);
            }
        }

        function adminBroadcast() {
            const msg = prompt("Kirim pesan broadcast ke semua user:");
            if(msg) {
                db.global_broadcast = { msg: msg, time: Date.now() };
                saveDB(); notify("Broadcast Terkirim!");
            }
        }

        function showBroadcast(msg) {
            document.getElementById('broadcast-text').innerText = msg;
            document.getElementById('broadcast-modal').classList.remove('hidden');
        }

        function closeBroadcast() { document.getElementById('broadcast-modal').classList.add('hidden'); }

        function admWD(u, id, s) {
            const note = prompt("Berikan catatan untuk user:");
            const idx = db[u].history.findIndex(i => i.id === id);
            if(idx !== -1) {
                db[u].history[idx].status = s;
                db[u].history[idx].note = note || "";
                if(s === 'Ditolak') db[u].points += db[u].history[idx].amount;
                saveDB(); renderAdminContent(); notify("Berhasil!");
            }
        }

        function admDelLog(u, id) {
            if(confirm("Hapus log penarikan ini secara manual?")) {
                db[u].history = db[u].history.filter(i => i.id !== id);
                saveDB(); renderAdminContent(); notify("Log Terhapus", true);
            }
        }

        function admPass(u) { const p = prompt("Password Baru:"); if(p) { db[u].pass = p; saveDB(); notify("Pass Diupdate!"); } }
        function admPoin(u) { const p = prompt("Set Total Poin:", db[u].points); if(p) { db[u].points = parseInt(p); saveDB(); notify("Poin Diupdate!"); } }
        function admBlock(u) { if(db[u].role==='admin') return; db[u].blocked = !db[u].blocked; saveDB(); renderAdminContent(); notify("Status Diupdate!"); }

        function updatePointsDisplay() { document.getElementById('display-points').innerText = db[activeUser].points; }
        function openAdmin() { document.getElementById('admin-modal').classList.remove('hidden'); switchAdminTab('users'); }
        function closeAdmin() { document.getElementById('admin-modal').classList.add('hidden'); }
    </script>
</body>
</html>
