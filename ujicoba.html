<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Quiz Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    
    <style>
        :root {
            --primary-color: #248bcf;
            --success-color: #31b545;
            --error-color: #ef4444;
            --bg-color: var(--tg-theme-bg-color, #f5f7fa);
            --card-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #2d3436);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .header h2 { margin: 0; font-size: 1.2rem; opacity: 0.8; }
        
        .question-box {
            font-size: 2rem;
            font-weight: 800;
            margin: 25px 0;
            color: var(--primary-color);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option-btn {
            background: var(--bg-color);
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-btn:active { transform: scale(0.95); }
        .option-btn.correct { background: var(--success-color); color: white; }
        .option-btn.wrong { background: var(--error-color); color: white; }

        .ad-section {
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 20px;
        }

        .btn-ad {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Toast Modern */
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(10px); }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="app-container">
        <div class="card">
            <div class="header">
                <h2>Quiz Matematika</h2>
            </div>

            <div class="question-box" id="question">0 + 0</div>

            <div class="options-grid" id="options-container">
                </div>

            <div class="ad-section">
                <button class="btn-ad" onclick="putarIklan()">ðŸ“º Tonton Iklan (Reward)</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let correctAnswer;

        function showToast(text, type) {
            const toast = document.getElementById('toast');
            toast.innerText = text;
            toast.style.backgroundColor = type === 'success' ? '#31b545' : '#ef4444';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function generateQuiz() {
            const n1 = Math.floor(Math.random() * 100) + 1;
            const n2 = Math.floor(Math.random() * 100) + 1;
            correctAnswer = n1 + n2;

            document.getElementById('question').innerText = `${n1} + ${n2}`;

            // Buat 3 jawaban salah yang dekat dengan jawaban asli
            let options = [correctAnswer];
            while(options.length < 4) {
                let wrong = correctAnswer + (Math.floor(Math.random() * 21) - 10);
                if(wrong !== correctAnswer && wrong > 0 && !options.includes(wrong)) {
                    options.push(wrong);
                }
            }

            // Acak posisi pilihan (Fisher-Yates Shuffle)
            options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none'); // Disable klik ganda

            if(selected === correctAnswer) {
                btn.classList.add('correct');
                showToast("Bagus! Jawaban Benar âœ…", "success");
                setTimeout(generateQuiz, 1500);
            } else {
                btn.classList.add('wrong');
                showToast("Ups! Jawaban Salah âŒ", "error");
                // Tunjukkan jawaban yang benar setelah salah
                setTimeout(generateQuiz, 1500);
            }
        }

        function putarIklan() {
            show_9865183().then(() => {
                tg.showAlert("Terima kasih! Bonus poin telah ditambahkan.");
            }).catch(() => {
                tg.showConfirm("Iklan belum tersedia, coba lagi?");
            });
        }

        // Mulai kuis pertama
        generateQuiz();
    </script>
</body>
</html>
