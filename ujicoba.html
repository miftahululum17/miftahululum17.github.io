<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Quiz App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        :root {
            --primary: #0088cc;
            --success: #00b894;
            --danger: #d63031;
            --bg: var(--tg-theme-bg-color, #f0f2f5);
            --card-bg: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.9));
            --text: var(--tg-theme-text-color, #2d3436);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Toast Container */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; width: 90%; max-width: 320px; }
        .toast {
            background: white; color: white; padding: 14px 20px; border-radius: 16px;
            font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); margin-bottom: 10px;
            animation: tIn 0.4s ease forwards, tOut 0.4s 2s ease forwards;
        }
        @keyframes tIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes tOut { to { opacity: 0; transform: translateY(-20px); } }

        /* Main Content */
        #app {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page { display: none; width: 100%; }
        .page.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* Card Styling */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            text-align: center;
            width: 100%;
            max-width: 360px; /* Ukuran maksimal kartu */
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .question {
            font-size: 3rem; /* Ukuran angka lebih besar dan jelas */
            font-weight: 900;
            margin: 20px 0;
            color: var(--primary);
            letter-spacing: -1px;
        }

        /* Grid Jawaban */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px auto;
            max-width: 280px;
        }

        .opt-btn {
            background: var(--bg);
            border: 2px solid transparent;
            padding: 18px 10px;
            border-radius: 18px;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .opt-btn:active { transform: scale(0.9); }
        .opt-btn.correct { background: var(--success); color: white; transform: scale(1.05); }
        .opt-btn.wrong { background: var(--danger); color: white; }

        /* Button Styling */
        .btn-main {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 20px rgba(0,136,204,0.25);
        }
        .btn-main:disabled { 
            background: #b2bec3; 
            box-shadow: none; 
            opacity: 0.5; 
            cursor: not-allowed; 
        }

        /* Navbar */
        .navbar {
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 15px 10px 30px;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.04);
            backdrop-filter: blur(10px);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
            opacity: 0.4;
            transition: 0.3s;
            color: var(--text);
        }
        .nav-item i { font-size: 24px; margin-bottom: 4px; }
        .nav-item.active { opacity: 1; color: var(--primary); transform: translateY(-3px); }

        .poin-text { font-size: 3.5rem; font-weight: 900; color: #f1c40f; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="app">
        <section id="quiz" class="page active">
            <div class="card">
                <span style="font-size: 0.8rem; font-weight: 800; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px;">Challenge</span>
                <div class="question" id="q-text">-- + --</div>
                
                <div class="options-grid" id="q-options"></div>
                
                <button onclick="initQuiz()" style="background:none; border:none; color:var(--primary); font-size: 14px; font-weight:700; cursor:pointer; margin-bottom: 20px;">
                    <i class='bx bx-skip-next-circle'></i> Lewati Soal
                </button>

                <div style="border-top: 2px solid rgba(0,0,0,0.03); padding-top: 25px;">
                    <button id="ad-btn" class="btn-main" onclick="handleAd()" disabled>
                        <i class='bx bx-play-circle'></i> Tonton Iklan
                    </button>
                </div>
            </div>
        </section>

        <section id="poin" class="page">
            <div class="card">
                <i class='bx bxs-badge-dollar' style="font-size: 4rem; color: #f1c40f;"></i>
                <h2 style="margin: 10px 0 0;">Total Poin</h2>
                <div class="poin-text" id="user-poin">0</div>
                <p style="opacity: 0.6; font-size: 0.9rem;">Terus kumpulkan poin untuk ditukarkan!</p>
            </div>
        </section>

        <section id="admin" class="page">
            <div class="card">
                <i class='bx bxs-cog' style="font-size: 3rem; opacity: 0.2;"></i>
                <h2 style="margin: 10px 0 20px;">Pengaturan</h2>
                <button onclick="resetData()" style="color:var(--danger); background:rgba(214, 48, 49, 0.1); border:none; padding:15px; width:100%; border-radius:15px; font-weight: 800; cursor:pointer;">
                    RESET SEMUA DATA
                </button>
            </div>
        </section>
    </div>

    <nav class="navbar">
        <div class="nav-item active" onclick="navTo('quiz', this)">
            <i class='bx bxs-invader'></i>
            <span>Main</span>
        </div>
        <div class="nav-item" onclick="navTo('poin', this)">
            <i class='bx bxs-wallet-alt'></i>
            <span>Poin</span>
        </div>
        <div class="nav-item" onclick="navTo('admin', this)">
            <i class='bx bxs-user-rectangle'></i>
            <span>Admin</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let ans, p = parseInt(localStorage.getItem('pts')) || 0;
        const ab = document.getElementById('ad-btn');

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.style.backgroundColor = type === 'success' ? 'var(--success)' : 'var(--danger)';
            t.innerHTML = `<i class='bx ${type==='success'?'bx-check-double':'bx-error-circle'}'></i> ${msg}`;
            container.appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }

        function navTo(id, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('medium');
        }

        function refreshPoin() {
            document.getElementById('user-poin').innerText = p.toLocaleString();
            localStorage.setItem('pts', p);
        }

        function initQuiz() {
            ab.disabled = true;
            const a = Math.floor(Math.random() * 50) + 1;
            const b = Math.floor(Math.random() * 50) + 1;
            ans = a + b;
            document.getElementById('q-text').innerText = `${a} + ${b}`;

            let opts = [ans];
            while(opts.length < 4) {
                let w = ans + (Math.floor(Math.random() * 10) - 5);
                if(w !== ans && w > 0 && !opts.includes(w)) opts.push(w);
            }
            opts.sort(() => Math.random() - 0.5);

            const cont = document.getElementById('q-options');
            cont.innerHTML = '';
            opts.forEach(o => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = o;
                btn.onclick = () => {
                    if(o === ans) {
                        btn.classList.add('correct');
                        showToast("Hebat! Jawaban Benar", "success");
                        p += 5; refreshPoin(); ab.disabled = false;
                        document.querySelectorAll('.opt-btn').forEach(x => x.onclick = null);
                        tg.HapticFeedback.notificationOccurred('success');
                    } else {
                        btn.classList.add('wrong');
                        showToast("Aduh, Salah!", "error");
                        tg.HapticFeedback.notificationOccurred('error');
                        setTimeout(initQuiz, 1000);
                    }
                };
                cont.appendChild(btn);
            });
        }

        function handleAd() {
            ab.disabled = true;
            show_9865183().then(() => {
                p += 50; refreshPoin();
                showToast("Bonus +50 Poin!", "success");
                initQuiz();
            }).catch(() => { 
                showToast("Iklan Belum Tersedia", "error"); 
                initQuiz(); 
            });
        }

        function resetData() {
            tg.showConfirm("Hapus semua progres?", (res) => {
                if(res) { localStorage.clear(); location.reload(); }
            });
        }

        refreshPoin();
        initQuiz();
    </script>
</body>
</html>
