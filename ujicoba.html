<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Reward - Professional Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        body { background: #0a0f1e; min-height: 100vh; color: white; font-family: 'sans-serif'; }
        .toast-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; padding: 12px 25px; border-radius: 50px; font-weight: bold; }
        .hide-section { display: none !important; }
        .status-pending { background: rgba(234, 179, 8, 0.2); color: #eab308; }
        .status-diterima { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-ditolak { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    </style>
</head>
<body>

    <div id="toast" class="hidden toast-box animate__animated"></div>

    <div id="setup-page" class="hide-section flex items-center justify-center min-h-screen px-4">
        <div class="glass w-full max-w-sm p-8 rounded-[2rem] text-center">
            <h2 class="text-2xl font-black mb-4 text-red-500">SET ADMIN BARU</h2>
            <p class="text-xs opacity-60 mb-6">Sistem mendeteksi belum ada Admin. Silakan buat akun admin utama.</p>
            <input type="text" id="setup-user" placeholder="Admin Username" class="w-full p-4 rounded-2xl bg-white/5 mb-3 outline-none border border-white/10">
            <input type="password" id="setup-pass" placeholder="Admin Password" class="w-full p-4 rounded-2xl bg-white/5 mb-6 outline-none border border-white/10">
            <button onclick="saveSetupAdmin()" class="w-full bg-red-600 py-4 rounded-2xl font-bold">SIMPAN ADMIN</button>
        </div>
    </div>

    <div id="auth-page" class="flex items-center justify-center min-h-screen px-4">
        <div class="glass w-full max-w-sm p-8 rounded-[2rem] shadow-2xl animate__animated animate__zoomIn">
            <h2 id="auth-title" class="text-3xl font-black text-center mb-8 tracking-tighter">LOGIN</h2>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="Username" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500">
                <input type="password" id="pass-input" placeholder="Password" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-blue-500">
                <div id="login-area">
                    <button onclick="doLogin()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">Masuk</button>
                    <p class="text-center mt-4 text-sm opacity-60">Baru di sini? <button onclick="switchAuth(false)" class="text-blue-400 font-bold">Daftar</button></p>
                </div>
                <div id="reg-area" class="hidden">
                    <button onclick="doRegister()" class="w-full bg-purple-600 py-4 rounded-2xl font-bold">Buat Akun</button>
                    <p class="text-center mt-4 text-sm opacity-60">Sudah punya akun? <button onclick="switchAuth(true)" class="text-purple-400 font-bold">Login</button></p>
                </div>
            </div>
        </div>
    </div>

    <main id="main-app" class="hide-section pb-24">
        <div class="p-6 flex justify-between items-center glass m-4 rounded-3xl border-b-2 border-blue-500/30">
            <div>
                <p class="text-[10px] text-blue-400 font-bold uppercase">Member</p>
                <h3 id="display-name" class="font-bold">---</h3>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-yellow-400 font-bold uppercase">Poin</p>
                <h3 id="display-points" class="text-2xl font-black text-yellow-400">0</h3>
            </div>
        </div>

        <div id="quiz-view" class="px-6 mt-6">
            <div class="glass p-10 rounded-[3rem] text-center shadow-2xl border border-white/5">
                <h1 id="question" class="text-6xl font-black mb-10 tracking-tighter">0 + 0</h1>
                <div id="options-grid" class="grid grid-cols-2 gap-4 mb-8"></div>
                <button id="ad-btn" disabled onclick="playAd()" class="w-full bg-gray-800 text-gray-500 py-4 rounded-2xl font-bold transition-all">üéÅ AMBIL REWARD (ADS)</button>
            </div>
        </div>

        <div id="points-view" class="hide-section px-6 mt-6">
            <div class="glass p-6 rounded-3xl mb-6">
                <h3 class="font-bold mb-4">Tarik Saldo DANA</h3>
                <input type="number" id="wd-amount" placeholder="Jumlah Poin" class="w-full p-4 rounded-2xl bg-white/5 mb-3 border border-white/10 outline-none">
                <input type="text" id="wd-dana" placeholder="Nomor DANA" class="w-full p-4 rounded-2xl bg-white/5 mb-3 border border-white/10 outline-none">
                <input type="text" id="wd-name" placeholder="Nama Akun" class="w-full p-4 rounded-2xl bg-white/5 mb-4 border border-white/10 outline-none">
                <button onclick="submitWD()" class="w-full bg-green-600 py-4 rounded-2xl font-bold shadow-lg shadow-green-900/40">Kirim Penarikan</button>
            </div>
            <h3 class="font-bold mb-4 px-2">Riwayat Saya</h3>
            <div id="user-history" class="space-y-3"></div>
        </div>
    </main>

    <div id="admin-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closeAdmin()"></div>
        <div class="glass w-full max-w-2xl max-h-[90vh] rounded-[2.5rem] p-8 relative overflow-hidden flex flex-col animate__animated animate__fadeInUp">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-red-500">MANAGEMENT PANEL</h2>
                <button onclick="closeAdmin()" class="text-3xl text-gray-500">&times;</button>
            </div>
            
            <div class="flex space-x-2 mb-6 text-xs font-bold">
                <button onclick="switchAdminTab('users')" id="tab-u" class="bg-red-600 px-4 py-2 rounded-full">USERS</button>
                <button onclick="switchAdminTab('wd')" id="tab-w" class="bg-white/10 px-4 py-2 rounded-full">PENARIKAN</button>
            </div>

            <div id="admin-content" class="overflow-y-auto flex-1 pr-2 custom-scrollbar">
                </div>
        </div>
    </div>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 glass border-t border-white/5 p-4 flex justify-around items-center rounded-t-[2.5rem] z-50">
        <div onclick="showSection('quiz')" id="nav-quiz" class="flex flex-col items-center cursor-pointer text-blue-500"><span class="text-2xl">üéÆ</span><span class="text-[10px] font-bold">QUIZ</span></div>
        <div onclick="showSection('points')" id="nav-points" class="flex flex-col items-center cursor-pointer opacity-30"><span class="text-2xl">üí∞</span><span class="text-[10px] font-bold">POIN</span></div>
        <div id="admin-btn" class="hidden flex flex-col items-center cursor-pointer text-red-500"><span class="text-2xl">üõ°Ô∏è</span><span class="text-[10px] font-bold">ADMIN</span></div>
        <div onclick="location.reload()" class="flex flex-col items-center cursor-pointer opacity-30"><span class="text-2xl">üö™</span><span class="text-[10px] font-bold">LOGOUT</span></div>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('quiz_ultra_db')) || {};
        let activeUser = null;
        let rightAnswer = 0;
        let adminTab = 'users';

        // STARTUP CHECK
        window.onload = () => {
            const hasAdmin = Object.values(db).some(u => u.role === 'admin');
            if(!hasAdmin) {
                document.getElementById('auth-page').classList.add('hide-section');
                document.getElementById('setup-page').classList.remove('hide-section');
            }
        };

        function saveSetupAdmin() {
            const u = document.getElementById('setup-user').value.trim();
            const p = document.getElementById('setup-pass').value.trim();
            if(!u || !p) return notify("Lengkapi data admin!", true);
            db[u] = { pass: p, points: 0, role: 'admin', history: [], blocked: false };
            saveDB(); location.reload();
        }

        // AUTH
        function switchAuth(isLogin) {
            document.getElementById('auth-title').innerText = isLogin ? "LOGIN" : "DAFTAR";
            document.getElementById('login-area').classList.toggle('hidden', !isLogin);
            document.getElementById('reg-area').classList.toggle('hidden', isLogin);
        }

        function doRegister() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(db[u]) return notify("Username sudah ada!", true);
            db[u] = { pass: p, points: 0, role: 'user', history: [], blocked: false };
            saveDB(); notify("Berhasil Daftar!"); switchAuth(true);
        }

        function doLogin() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            const user = db[u];
            if(user && user.pass === p) {
                if(user.blocked) return notify("Akun Anda DIBLOKIR!", true);
                activeUser = u;
                document.getElementById('auth-page').classList.add('hide-section');
                document.getElementById('main-app').classList.remove('hide-section');
                document.getElementById('bottom-nav').classList.remove('hidden');
                if(user.role === 'admin') {
                    document.getElementById('admin-btn').classList.remove('hidden');
                    document.getElementById('admin-btn').onclick = openAdmin;
                }
                document.getElementById('display-name').innerText = u;
                updatePoints(); showSection('quiz');
            } else { notify("Login Gagal!", true); }
        }

        // NAVIGATION
        function showSection(name) {
            document.getElementById('quiz-view').classList.toggle('hide-section', name !== 'quiz');
            document.getElementById('points-view').classList.toggle('hide-section', name !== 'points');
            document.getElementById('nav-quiz').style.opacity = name === 'quiz' ? '1' : '0.3';
            document.getElementById('nav-points').style.opacity = name === 'points' ? '1' : '0.3';
            if(name === 'quiz') initQuiz();
            if(name === 'points') renderUserHistory();
        }

        // QUIZ LOGIC
        function initQuiz() {
            const adBtn = document.getElementById('ad-btn');
            adBtn.disabled = true; adBtn.className = "w-full bg-gray-800 text-gray-500 py-4 rounded-2xl font-bold";
            const a = Math.floor(Math.random() * 100) + 1, b = Math.floor(Math.random() * 100) + 1;
            rightAnswer = a + b;
            document.getElementById('question').innerText = `${a} + ${b}`;
            let choices = [rightAnswer];
            while(choices.length < 4) {
                let ran = rightAnswer + (Math.floor(Math.random() * 10) - 5);
                if(!choices.includes(ran) && ran > 0) choices.push(ran);
            }
            choices.sort(() => Math.random() - 0.5);
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            choices.forEach(v => {
                const btn = document.createElement('button');
                btn.innerText = v;
                btn.className = "glass p-6 rounded-2xl font-black text-2xl hover:bg-blue-600 transition";
                btn.onclick = () => {
                    if(v === rightAnswer) {
                        notify("BENAR!"); adBtn.disabled = false;
                        adBtn.className = "w-full bg-yellow-500 text-black py-4 rounded-2xl font-black animate__animated animate__pulse animate__infinite cursor-pointer";
                    } else { notify("SALAH!", true); }
                };
                grid.appendChild(btn);
            });
        }

        function playAd() {
            show_9865183().then(() => {
                db[activeUser].points += 5; saveDB(); updatePoints();
                notify("+5 Poin!"); initQuiz();
            }).catch(() => notify("Ads Error", true));
        }

        // REDEEM SYSTEM
        function submitWD() {
            const amount = parseInt(document.getElementById('wd-amount').value);
            const num = document.getElementById('wd-dana').value.trim();
            const name = document.getElementById('wd-name').value.trim();
            if(db[activeUser].points < amount || amount < 10) return notify("Poin tidak cukup/Minimal 10!", true);
            
            db[activeUser].points -= amount;
            const entry = { id: Date.now(), user: activeUser, amount, num, name, status: 'Pending', note: '' };
            db[activeUser].history.unshift(entry);
            saveDB(); updatePoints(); renderUserHistory();
            notify("Berhasil diajukan!");
        }

        function renderUserHistory() {
            const cont = document.getElementById('user-history');
            cont.innerHTML = '';
            db[activeUser].history.forEach(item => {
                cont.innerHTML += `
                    <div class="glass p-4 rounded-2xl border-l-4 ${item.status === 'Pending' ? 'border-yellow-500' : (item.status === 'Diterima' ? 'border-green-500' : 'border-red-500')}">
                        <div class="flex justify-between items-start mb-1">
                            <span class="font-bold text-lg">${item.amount} Poin</span>
                            <span class="text-[10px] px-2 py-1 rounded-lg status-${item.status.toLowerCase()}">${item.status}</span>
                        </div>
                        <p class="text-[10px] opacity-50 mb-2">${item.num} a/n ${item.name}</p>
                        ${item.note ? `<div class="bg-white/5 p-2 rounded-lg text-[10px] text-blue-300 italic">Pesat: ${item.note}</div>` : ''}
                        <button onclick="delHistory(${item.id})" class="mt-2 text-[10px] text-red-500 font-bold uppercase">Hapus Riwayat</button>
                    </div>`;
            });
        }

        function delHistory(id) {
            db[activeUser].history = db[activeUser].history.filter(i => i.id !== id);
            saveDB(); renderUserHistory();
        }

        // ADMIN MANAGEMENT
        function switchAdminTab(t) {
            adminTab = t;
            document.getElementById('tab-u').className = t === 'users' ? 'bg-red-600 px-4 py-2 rounded-full' : 'bg-white/10 px-4 py-2 rounded-full opacity-50';
            document.getElementById('tab-w').className = t === 'wd' ? 'bg-red-600 px-4 py-2 rounded-full' : 'bg-white/10 px-4 py-2 rounded-full opacity-50';
            renderAdminContent();
        }

        function renderAdminContent() {
            const cont = document.getElementById('admin-content');
            cont.innerHTML = '';
            if(adminTab === 'users') {
                Object.keys(db).forEach(u => {
                    const user = db[u];
                    cont.innerHTML += `
                        <div class="glass p-4 rounded-2xl mb-3 border border-white/5 ${user.blocked ? 'opacity-40 grayscale' : ''}">
                            <div class="flex justify-between items-center mb-3">
                                <span class="font-bold text-blue-400">${u} ${user.role==='admin'?'‚≠ê':''}</span>
                                <span class="text-yellow-400 font-black">${user.points} Pts</span>
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <button onclick="adminChangePass('${u}')" class="bg-blue-600/20 text-blue-400 text-[9px] py-2 rounded-lg">PASS</button>
                                <button onclick="adminEditPoin('${u}')" class="bg-yellow-600/20 text-yellow-400 text-[9px] py-2 rounded-lg">POIN</button>
                                <button onclick="adminBlock('${u}')" class="bg-red-600/20 text-red-400 text-[9px] py-2 rounded-lg">${user.blocked?'UNBLOCK':'BLOCK'}</button>
                            </div>
                        </div>`;
                });
            } else {
                Object.keys(db).forEach(u => {
                    db[u].history.forEach(h => {
                        if(h.status === 'Pending') {
                            cont.innerHTML += `
                                <div class="glass p-4 rounded-2xl mb-3 border-l-4 border-yellow-500 text-xs">
                                    <p><b>User:</b> ${h.user} | <b>Poin:</b> ${h.amount}</p>
                                    <p><b>DANA:</b> ${h.num} (${h.name})</p>
                                    <div class="flex space-x-2 mt-3">
                                        <button onclick="updateWD('${h.user}', ${h.id}, 'Diterima')" class="bg-green-600 px-3 py-1 rounded">Terima</button>
                                        <button onclick="updateWD('${h.user}', ${h.id}, 'Ditolak')" class="bg-red-600 px-3 py-1 rounded">Tolak</button>
                                    </div>
                                </div>`;
                        }
                    });
                });
            }
        }

        function adminChangePass(u) {
            const p = prompt("Masukkan password baru untuk " + u);
            if(p) { db[u].pass = p; saveDB(); notify("Password berhasil diubah!"); }
        }

        function adminEditPoin(u) {
            const p = prompt("Edit poin " + u, db[u].points);
            if(p) { db[u].points = parseInt(p); saveDB(); renderAdminContent(); updatePoints(); }
        }

        function adminBlock(u) {
            if(db[u].role === 'admin') return notify("Admin tidak bisa diblokir!", true);
            db[u].blocked = !db[u].blocked;
            saveDB(); renderAdminContent();
        }

        function updateWD(user, id, status) {
            const note = prompt("Berikan catatan/alasan (Opsional):");
            const idx = db[user].history.findIndex(i => i.id === id);
            if(idx !== -1) {
                db[user].history[idx].status = status;
                db[user].history[idx].note = note || "";
                if(status === 'Ditolak') db[user].points += db[user].history[idx].amount; // Refund poin
                saveDB(); renderAdminContent(); updatePoints();
                notify("Status diperbarui!");
            }
        }

        // HELPERS
        function notify(text, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.className = `toast-box animate__animated animate__fadeInDown ${isError ? 'bg-red-600' : 'bg-blue-600'}`;
            t.classList.remove('hidden');
            setTimeout(() => { t.classList.add('hidden'); }, 3000);
        }
        function updatePoints() {
            document.getElementById('display-points').innerText = db[activeUser].points;
        }
        function saveDB() { localStorage.setItem('quiz_ultra_db', JSON.stringify(db)); }
        function openAdmin() { document.getElementById('admin-modal').classList.remove('hidden'); renderAdminContent(); }
        function closeAdmin() { document.getElementById('admin-modal').classList.add('hidden'); }
    </script>
</body>
</html>
