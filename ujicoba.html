<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Quiz App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9865183' data-sdk='show_9865183'></script>
    
    <style>
        :root {
            --primary: #0088cc;
            --secondary: #6c5ce7;
            --success: #00b894;
            --danger: #d63031;
            --bg: var(--tg-theme-bg-color, #f0f2f5);
            --card-bg: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.9));
            --text: var(--tg-theme-text-color, #2d3436);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow: hidden; /* Mencegah scroll yang tidak diinginkan */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container Utama */
        #app {
            flex: 1;
            position: relative;
            padding: 20px;
            overflow-y: auto;
        }

        /* Animasi Perpindahan Halaman */
        .page {
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .page.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism Card */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        /* UI Kuis */
        .q-badge {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .question {
            font-size: 42px;
            font-weight: 800;
            margin: 15px 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        .opt-btn {
            background: var(--card-bg);
            border: 2px solid rgba(0,0,0,0.05);
            padding: 18px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            transition: 0.2s;
            cursor: pointer;
        }

        .opt-btn:active { transform: scale(0.92); }
        .opt-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .opt-btn.wrong { background: var(--danger); color: white; border-color: var(--danger); }

        /* Floating Navigation */
        .navbar {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            padding: 15px 10px 25px 10px; /* Padding bawah lebih besar untuk iPhone */
            border-top: 1px solid rgba(0,0,0,0.05);
            border-radius: 24px 24px 0 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text);
            opacity: 0.4;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-item i { font-size: 24px; margin-bottom: 4px; }
        .nav-item.active { opacity: 1; color: var(--primary); transform: translateY(-5px); }

        /* Button Utama */
        .btn-main {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 20px;
            width: 100%;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,136,204,0.3);
            transition: 0.3s;
        }

        .btn-main:disabled { background: #b2bec3; box-shadow: none; opacity: 0.5; }

        .point-tag {
            font-size: 48px;
            font-weight: 900;
            color: #fdcb6e;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div id="app">
        <section id="quiz" class="page active">
            <div class="card">
                <div class="q-badge">LEVEL 1</div>
                <div class="question" id="q-text">0 + 0</div>
                <div class="options-grid" id="q-options"></div>
                <button onclick="initQuiz()" style="background:none; border:none; color:var(--primary); font-weight:600; cursor:pointer;">
                    Ganti Soal <i class='bx bx-refresh'></i>
                </button>
                <div style="margin-top: 25px; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 20px;">
                    <button id="ad-btn" class="btn-main" onclick="handleAd()" disabled>
                        <i class='bx bx-lock-alt'></i> Jawab Dulu
                    </button>
                </div>
            </div>
        </section>

        <section id="poin" class="page">
            <div class="card">
                <i class='bx bxs-coin-stack' style="font-size: 50px; color: #f1c40f;"></i>
                <h3>Saldo Poin</h3>
                <div class="point-tag" id="user-poin">0</div>
                <p style="opacity: 0.6;">Kumpulkan lebih banyak poin untuk ditukarkan hadiah!</p>
            </div>
        </section>

        <section id="admin" class="page">
            <div class="card" style="text-align: left;">
                <h3 style="text-align: center;"><i class='bx bxs-user-badge'></i> Profil Admin</h3>
                <div style="background: rgba(0,0,0,0.03); padding: 15px; border-radius: 15px;">
                    <small>Nama User:</small>
                    <div id="adm-name" style="font-weight: bold;">-</div>
                    <hr style="border: 0.1px solid rgba(0,0,0,0.05); margin: 10px 0;">
                    <small>ID Perangkat:</small>
                    <div style="font-family: monospace; font-size: 10px;">ID-992837482</div>
                </div>
                <button onclick="resetData()" style="margin-top: 20px; color: var(--danger); background: none; border: 1px solid var(--danger); padding: 10px; width: 100%; border-radius: 12px; font-weight: bold;">
                    Reset Data
                </button>
            </div>
        </section>
    </div>

    <nav class="navbar">
        <div class="nav-item active" onclick="navTo('quiz', this)">
            <i class='bx bxs-game'></i>
            <span>Main</span>
        </div>
        <div class="nav-item" onclick="navTo('poin', this)">
            <i class='bx bxs-wallet'></i>
            <span>Dompet</span>
        </div>
        <div class="nav-item" onclick="navTo('admin', this)">
            <i class='bx bxs-cog'></i>
            <span>Setelan</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let ans;
        let p = parseInt(localStorage.getItem('pts')) || 0;
        const ab = document.getElementById('ad-btn');

        // Sync Nama User
        if(tg.initDataUnsafe?.user) {
            document.getElementById('adm-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        function navTo(id, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function refreshPoin() {
            document.getElementById('user-poin').innerText = p;
            localStorage.setItem('pts', p);
        }

        function initQuiz() {
            ab.disabled = true;
            ab.innerHTML = "<i class='bx bx-lock-alt'></i> Jawab Dulu";
            const a = Math.floor(Math.random() * 50) + 1;
            const b = Math.floor(Math.random() * 50) + 1;
            ans = a + b;
            document.getElementById('q-text').innerText = `${a} + ${b}`;

            let opts = [ans];
            while(opts.length < 4) {
                let w = ans + (Math.floor(Math.random() * 10) - 5);
                if(w !== ans && w > 0 && !opts.includes(w)) opts.push(w);
            }
            opts.sort(() => Math.random() - 0.5);

            const cont = document.getElementById('q-options');
            cont.innerHTML = '';
            opts.forEach(o => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = o;
                btn.onclick = () => {
                    if(o === ans) {
                        btn.classList.add('correct');
                        tg.HapticFeedback.notificationOccurred('success');
                        ab.disabled = false;
                        ab.innerHTML = "<i class='bx bx-play-circle'></i> Tonton Iklan (+50)";
                        document.querySelectorAll('.opt-btn').forEach(x => x.onclick = null);
                    } else {
                        btn.classList.add('wrong');
                        tg.HapticFeedback.notificationOccurred('error');
                        setTimeout(initQuiz, 800);
                    }
                };
                cont.appendChild(btn);
            });
        }

        function handleAd() {
            ab.disabled = true;
            ab.innerText = "Memuat...";
            show_9865183().then(() => {
                p += 50;
                refreshPoin();
                tg.showAlert("Berhasil! +50 Poin");
                initQuiz();
            }).catch(() => {
                tg.showAlert("Iklan gagal dimuat.");
                initQuiz();
            });
        }

        function resetData() {
            tg.showConfirm("Yakin hapus semua poin?", (ok) => {
                if(ok) { localStorage.clear(); location.reload(); }
            });
        }

        refreshPoin();
        initQuiz();
    </script>
</body>
</html>
